version: "3.7"
services:
  gateway:
    build:
      context: ./
      dockerfile: ./services/gateway/Dockerfile
      target: development
    depends_on:
      - postgres
    volumes:
      - ./services/gateway:/usr/src/services/gateway
      - /usr/src/.yarn/unplugged
    ports: 
      - 3000:3000
  react-app:
    build:
      context: ./
      dockerfile: ./apps/react-app/Dockerfile
      target: development
    depends_on:
      - gateway
    volumes:
      - ./apps/react-app:/usr/src/apps/react-app
      - ./libs/react-ui:/usr/src/libs/react-ui
      - /usr/src/.yarn/unplugged
    ports: 
      - 4321:4321
  postgres:
    image: "postgres:11"
    container_name: "postgres"
    environment:
      POSTGRES_PASSWORD: fooBar
      POSTGRES_USER: lecstor
      POSTGRES_DB: lecstor
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
  rabbitmq:
    image: "rabbitmq:alpine"
    hostname: "rabbit"
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq"
    volumes:
      - ./rabbitmq-isolated.conf:/etc/rabbitmq/rabbitmq.config
  cypress:
    image: "cypress/included:3.4.1"
    depends_on:
      - react-app
    environment:
      # pass base url with internal docker app url
      - CYPRESS_baseUrl=http://react-app:4321
      # - DEBUG=cypress:*

    # share the current folder as volume to avoid copying
    working_dir: /e2e
    volumes:
      - ./services/cypress:/e2e
volumes:
  dbdata:
